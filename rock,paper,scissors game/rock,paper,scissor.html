<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,scissor</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="rps style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <div class="title"><h2>Rock Paper Scissors</h2></div>

        <div class="mid-cont">
            <div class="luck"><h3>Try your luck !</h3></div>
            <div class="game-box">
            <div class="player-box">
                <div class="player-score-box">You : <span class="player-score">0</span></div>
                <div class="player-game"><i class="player-game-dis"></i></div>
            </div>
            <div class="computer-box">
                <div class="com-score-box">computer :  <span class="com-score">0</span></div>
                <div class="com-game"><i class="com-game-dis"></i></div>
            </div>    
            </div>
        </div>

        <div class="bottom-cont">
            <div class="choose"><h3>Choose One!</h3></div>
            <div class="icon">
               <button class="fas fa-hand-rock"></button> 
               <button class="fas fa-hand-paper"></button>
               <button class="fas fa-hand-scissors"></button>
            </div>
        </div>






    </div>
 <script src="rps script.js"></script>   
</body>
</html>
